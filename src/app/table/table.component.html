<div style="text-align:center">
  <button type="button" (click)="modal.show()">Add User</button>
  <app-dialog #modal>
    <div class="app-modal-header">
      User preference
    </div>
    <div class="app-modal-body">

    </div>
    <div class="app-modal-footer">
      <button type="button" class="btn btn-default" (click)="modal.hide()">Close</button>
      <button type="button" class="btn btn-primary">Save changes</button>
    </div>
  </app-dialog>
</div>
<div class="table_wrapper">

  <table cellspacing='0'>
    <thead>
    <tr>
      <th>Name</th>
      <th>Surname</th>
      <th>Data Of Birth</th>
      <th>Phone Number</th>
      <th>Email</th>
      <th>Lat Changes</th>
      <th>Delete User</th>
      <th>Edit User</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of userData">
      <td>{{data.details.userName}}</td>
      <td>{{data.details.userSurname}}</td>
      <td>{{data.details.dateOfBirth}}</td>
      <td>{{data.details.phone}}</td>
      <td>{{data.details.userEmail}}</td>
      <td>{{data.details.lastChanges}}</td>
      <td>
        <button class="table-button__edit btn btn-primary" (click)="editUser(data.id); modal.show()">Edit</button>
      </td>
      <td>
        <button class="table-button__delete btn btn-danger"  (click)="deleteUser(data.id)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>

</div>
